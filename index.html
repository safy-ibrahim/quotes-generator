<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="bg-black text-white">
        <div class="container vh-100">
            <div class="row">
                <div class="quote-content d-flex justify-content-center pt-5 vh-100">
                    <div class="quote-inner text-center">
                        <h1 class="h1-size fw-bolder">Quote of the Day</h1>
                        <p class="fs-3 fw-medium my-4 ">Press the button below to recieve a random quote!</p>
                        <button onclick="showQoutes()" type="button" class="btn btn-lg py-4 px-5 mt-2 border border-1 border-white">New Quote</button>
                        <div id="demo" class="mt-5 "></div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
